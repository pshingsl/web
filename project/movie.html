<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 CDN (CSS) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src = "movieList.js" defer></script>
  <style>
    body{
      background-color: beige;
    }
  </style>
  <title>영화</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand nav-link" href="movieMain.html">🎞flex movie</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="movie.html">영화</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="intro.html">소개</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>


   
    <main class="container mt-4 ">
  <div id="movieDetail" class="p-4 border rounded bg-secondary">
  </div>
</main>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    const movieId = parseInt(params.get('id'));
    const movie = movieList.results.find(m => m.id === movieId);

    const detailDiv = document.getElementById('movieDetail');
    const imageBaseUrl = "https://image.tmdb.org/t/p/w500/";

    if (movie) {
      const imageUrl = movie.poster_path
        ? imageBaseUrl + movie.poster_path
        : './image/default.jpg';

      detailDiv.innerHTML = `
        <div class="row">
          <div class="col-md-4">
            <img src="${imageUrl}" alt="${movie.title}" class="img-fluid rounded">
          </div>
          <div class="col-md-8">
            <h1>${movie.title}</h1>
            <p>${movie.overview}</p>
            <p>${movie.popularity}</p>
            <p>${movie.rel}</p>
          </div>
        </div>
      `;
    } else {
      detailDiv.innerHTML = `<p class="text-danger">영화 정보를 찾을 수 없습니다.</p>`;
    }
  });
</script>
</body>
</html>
