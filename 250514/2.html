<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 CDN (CSS) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src='test.js' defer></script>

<body>
  <h1>노래 리스트 생성 - 반복문 실습</h1>
  
  
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  노래 추가하기
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button"  class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
     <div class="form-floating mb-3">
        <input type="text" id="title" class="form-control"  placeholder="name@example.com">
        <label for="title">노래 제목</label>
     </div>
     <div class="form-floating mb-3">
        <input type="text" id="name" class="form-control"  placeholder="name@example.com">
        <label for="name">가수 이름</label>
     </div>
      <div class="form-floating mb-3">
        <input type="number" id="likey" class="form-control"  placeholder="name@example.com">
        <label for="likey">좋아요</label>
     </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="addBtn()">Save changes</button>
      </div>
    </div>
  </div>
</div>

  <div class="container mt-5">
    <ul class="list-group" id="songList">
     
    </ul>
  </div>

  <div class="container mt-5">
    <ul class="list-group" id="songList2">

    </ul>
  </div>

    <div class="container mt-5">
    <ul class="list-group" id="songList3">

    </ul>
  </div>
  
</body>
</html>
